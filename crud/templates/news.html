<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
</head>
<body>


{% for n in news %}
<h1>title: </h1>  {{ n.title }} <br>
<h3>description: </h3> {{ n.description }} <br>
<h3>created_at: </h3> {{ n.created_at }} <br>
<h3>updated_at: </h3> {{ n.updated_at }} <br>
<br>
{% endfor %}


<form method="POST" action="../create/">
    {% csrf_token %}
   <h3> NEWS TITLE: <input type="text" name="title" value="{{ news.title }}"> <br>
    Descrption: <input type="text" name="description" value="{{ news.description }}">
    </h3>
    <input type="submit" value="Создать">
</form>

</body>
</html>
